
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaaK Content Generator | EN/MM</title>
    <meta name="theme-color" content="#4f46e5"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-myanmar {
            font-family: 'Padauk', sans-serif;
        }
        .custom-loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: 
                radial-gradient(farthest-side,#4f46e5 94%,#0000) top/8px 8px no-repeat,
                conic-gradient(#0000 30%,#4f46e5);
            -webkit-mask: radial-gradient(farthest-side,#0000 calc(100% - 8px),#000 0);
            animation:c3 1s infinite linear;
        }
        @keyframes c3 { 
            100% {transform: rotate(1turn)}
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .dark ::-webkit-scrollbar-track { background: #1e293b; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .modal-backdrop {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); z-index: 40; opacity: 0; transition: opacity 0.3s ease-in-out;
        }
        .modal-backdrop.show { display: block; opacity: 1; }
        .modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95); z-index: 50;
            opacity: 0; transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .modal.show { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }
    </style>
    <script>
        // It's best to inline this script to avoid FOUC (Flash of Unstyled Content)
        // related to dark mode.
        if (localStorage.getItem('color-theme') === 'dark' || 
            (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-slate-100 text-slate-800 dark:bg-slate-900 dark:text-slate-200 antialiased">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <main class="max-w-7xl mx-auto">
            
            <header class="text-center mb-8 relative">
                <h1 class="text-3xl md:text-4xl font-bold text-indigo-600 dark:text-indigo-400">MaaK Content Generator</h1>
                <p class="text-slate-500 dark:text-slate-400 mt-2 font-myanmar text-lg">အကြောင်းအရာ ဖန်တီးမှု လက်ထောက်</p>
                <button id="darkModeToggle" class="absolute top-0 right-0 p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition">
                    <i data-lucide="moon" class="h-6 w-6 text-slate-600 dark:text-slate-300 block dark:hidden"></i>
                    <i data-lucide="sun" class="h-6 w-6 text-slate-600 dark:text-slate-300 hidden dark:block"></i>
                </button>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">

                <!-- Input Form Section -->
                <div class="lg:col-span-2 bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg self-start">
                    <form id="contentForm">
                        <h2 class="text-2xl font-semibold mb-6 border-b pb-3 flex items-center dark:border-slate-600">
                            <i data-lucide="sliders-horizontal" class="mr-3 text-indigo-500 dark:text-indigo-400"></i>
                            <span data-i18n-key="formTitle">Controls</span>
                        </h2>
                        
                        <div class="space-y-5">
                             <div>
                                <label for="language" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" data-i18n-key="languageLabel">Language</label>
                                <select id="language" name="language" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 transition dark:bg-slate-700 dark:border-slate-600 dark:placeholder-slate-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500">
                                    <option value="English">English</option>
                                    <option value="Burmese (Myanmar)">Myanmar (Burmese)</option>
                                </select>
                            </div>
                            <div>
                                <label for="contentType" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" data-i18n-key="contentTypeLabel">Content Type</label>
                                <select id="contentType" name="contentType" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 transition dark:bg-slate-700 dark:border-slate-600 dark:placeholder-slate-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500"></select>
                            </div>
                             <div>
                                <label for="tone" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" data-i18n-key="toneLabel">Tone</label>
                                <select id="tone" name="tone" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 transition dark:bg-slate-700 dark:border-slate-600 dark:placeholder-slate-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500"></select>
                            </div>
                            <div>
                                <label for="maxLength" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" data-i18n-key="maxLengthLabel">Max Length (Words)</label>
                                <input type="number" id="maxLength" name="maxLength" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 transition dark:bg-slate-700 dark:border-slate-600 dark:placeholder-slate-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500" placeholder="e.g., 300">
                            </div>
                            <div>
                                <label for="title" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" data-i18n-key="titleLabel">Title</label>
                                <input type="text" id="title" name="title" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 transition dark:bg-slate-700 dark:border-slate-600 dark:placeholder-slate-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="subject" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" data-i18n-key="subjectLabel">Subject / Topic</label>
                                <input type="text" id="subject" name="subject" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 transition dark:bg-slate-700 dark:border-slate-600 dark:placeholder-slate-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="description" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" data-i18n-key="descriptionLabel">Description / Prompt</label>
                                <textarea id="description" name="description" rows="5" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 transition dark:bg-slate-700 dark:border-slate-600 dark:placeholder-slate-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500"></textarea>
                            </div>
                            <button type="submit" id="generateBtn" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition duration-300 ease-in-out flex items-center justify-center dark:bg-indigo-500 dark:hover:bg-indigo-600 dark:focus:ring-indigo-800">
                                <i data-lucide="sparkles" class="mr-2 h-5 w-5"></i>
                                <span id="generateBtnText" data-i18n-key="generateBtnText">Generate Content</span>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Output Section -->
                <div class="lg:col-span-3">
                    <div id="outputContainer" class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg min-h-[500px] flex flex-col">
                         <div class="flex justify-between items-center border-b dark:border-slate-600 pb-3 mb-4">
                            <h2 class="text-2xl font-semibold flex items-center"><i data-lucide="file-text" class="mr-3 text-indigo-500 dark:text-indigo-400"></i><span data-i18n-key="outputTitle">Generated Content</span></h2>
                            <div id="outputActions" class="hidden items-center space-x-2">
                                <button id="saveBtn" title="Save Content" class="text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition duration-300 p-2 rounded-md">
                                    <i data-lucide="save" class="h-5 w-5"></i>
                                </button>
                                <button id="copyBtn" title="Copy to clipboard" class="text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition duration-300 p-2 rounded-md">
                                    <i data-lucide="copy" class="h-5 w-5"></i>
                                </button>
                            </div>
                        </div>
                        <div id="output" class="prose max-w-none text-slate-600 dark:text-slate-300 flex-grow overflow-y-auto pr-2">
                           <div id="placeholder" class="h-full flex flex-col items-center justify-center text-center text-slate-400 dark:text-slate-500">
                               <i data-lucide="wand-2" class="h-16 w-16 mb-4 text-slate-300 dark:text-slate-600"></i>
                               <p class="font-medium" data-i18n-key="placeholderMain">Your generated content will appear here.</p>
                               <p class="text-sm font-myanmar" data-i18n-key="placeholderSub">သင်၏ ဖန်တီးထားသော အကြောင်းအရာသည် ဤနေရာတွင် ပေါ်လာပါမည်။</p>
                           </div>
                           <div id="loader" class="hidden h-full flex items-center justify-center">
                                <div class="custom-loader"></div>
                           </div>
                           <div id="generatedText" class="whitespace-pre-wrap"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Section -->
            <div class="mt-8 bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 border-b dark:border-slate-600 pb-3 flex items-center">
                    <i data-lucide="history" class="mr-3 text-indigo-500 dark:text-indigo-400"></i>
                    <span data-i18n-key="historyTitle">History</span>
                </h2>
                <div id="historyContainer" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                    <p id="historyPlaceholder" class="text-slate-400 dark:text-slate-500 text-center py-8" data-i18n-key="historyPlaceholder">No saved content yet.</p>
                </div>
            </div>
             <!-- Advice Section -->
            <div class="mt-8 bg-indigo-50 dark:bg-indigo-900/20 border-2 border-indigo-200 dark:border-indigo-500/30 border-dashed rounded-2xl p-6">
                <details>
                    <summary class="font-semibold text-indigo-800 dark:text-indigo-300 cursor-pointer flex items-center justify-between">
                        <span class="flex items-center"><i data-lucide="lightbulb" class="inline-block mr-2 h-5 w-5"></i><span data-i18n-key="adviceTitle">Advice for Better Results</span></span>
                        <i data-lucide="chevron-down" class="h-5 w-5 transition-transform transform"></i>
                    </summary>
                    <div class="mt-4 text-sm text-indigo-700 dark:text-indigo-300/80 space-y-3">
                        <p data-i18n-key="advice1" class="advice-content"></p>
                        <p data-i18n-key="advice2" class="advice-content"></p>
                        <p data-i18n-key="advice3" class="advice-content"></p>
                        <p data-i18n-key="advice4" class="advice-content"></p>
                    </div>
                </details>
            </div>
        </main>
        
        <!-- Modal for viewing history item -->
        <div id="viewModalBackdrop" class="modal-backdrop"></div>
        <div id="viewModal" class="modal w-11/12 md:w-2/3 lg:w-1/2 bg-white dark:bg-slate-800 rounded-2xl shadow-2xl">
            <div class="p-6">
                <div class="flex justify-between items-center border-b dark:border-slate-700 pb-3 mb-4">
                    <h3 id="viewModalTitle" class="text-xl font-bold text-slate-800 dark:text-slate-200"></h3>
                    <button id="closeViewModalBtn" class="p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-600 transition">
                        <i data-lucide="x" class="h-6 w-6 text-slate-500 dark:text-slate-400"></i>
                    </button>
                </div>
                <div id="viewModalContent" class="max-h-[60vh] overflow-y-auto prose max-w-none text-slate-600 dark:text-slate-300 whitespace-pre-wrap pr-2"></div>
            </div>
        </div>

        <!-- Custom Message/Alert Box -->
        <div id="messageBox" class="fixed top-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-xl transition-transform transform translate-x-[120%] z-50">
            <p id="messageText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
